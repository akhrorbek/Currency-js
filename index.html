<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <div class="mx-auto d-flex flex-column align-items-center">
            <h1 class="heading text-center mt-5">Welcome!</h1>
            <h2 class="header text-center mt-2">Chorsu Dollor Pokupaem!</h2>
            <form class="form mt-3 w-50">
                <div class="input-group">
                    <input class="form-control" type="number" name="currency_rate" required placeholder="00000000">
                    <select class="form-select" name="currency_type" required>
                        <option value="uzsumTo_usd">UZS -> USD</option>
                        <option value="uzsumTo_euro">UZS -> EURO</option>
                        <option value="uzsumTo_tenge">UZS -> TENGE</option>
                        <option value="usdTo_uzsum">USD -> UZS</option>
                        <option value="euroTo_uzsum">EURO -> UZS</option>
                        <option value="tengeTo_uzsum">TENGE -> UZS</option>
                    </select>
                </div>
                <button class="w-100 btn btn-danger mx-auto mt-3">Click This!</button>
                <div class="form__result text-center mt-3 bg-danger text-white rounded-2 p-2">0</div>
            </form>
        </div>
        <script src="./js/script.js"></script>
    </div>
</body>

</html>
